<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旅店 | HostelWorld</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/hostel.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="../img/icon.png" sizes="32×32">
</head>
<body>
<ul id="slide-out" class="side-nav fixed">
    <li>
        <div id="icon">
            <img src="../img/icon-100×100.png" alt="HostelWorld" sizes="32*32">
        </div>
    </li>
    <li class="active"><a href="javascript: void(0)">入 住</a></li>
    <li><a href="checkout.html">离 店</a></li>
    <li><a href="plan.html">计 划</a></li>
    <li>
        <div class="divider"></div>
    </li>
    <li>
        <a class="subheader">我 的</a>
    </li>
    <li><a href="account-hostel.html">账 户</a></li>
    <li><a href="statistics-hostel.html">统 计</a></li>
    <li><a href="planning.html">规 划</a></li>
</ul>

<!--填充块-->
<div id="side-filling"></div>

<div id="content">
    <div id="form-container">
        <div id="check-container">
            <ul id="check-tabs" class="tabs tabs-fixed-width">
                <li class="tab col s3"><a href="#user">会 员</a></li>
                <li class="tab col s3"><a href="#non-user">非会员</a></li>
            </ul>
            <div id="user" class="col s12">
                <div class="card hoverable">
                    <div class="box">
                        <div class="input-field">
                            <input id="cardNum" type="text">
                            <label for="cardNum">会员卡号</label>
                        </div>
                        <div class="input-field">
                            <input id="roomID" type="text">
                            <label for="roomID">房间号</label>
                        </div>
                        <div class="input-field">
                            <input id="endDate" type="date" class="datepicker">
                            <label for="endDate">退房日期</label>
                        </div>
                        <div class="input-field">
                            <div>
                                <label>房间类型</label>
                                <div class="right">
                                <span>
                                    <input class="with-gap" name="type" type="radio" id="single" checked/>
                                    <label for="single">单 间</label>
                                </span>
                                    <span>
                                    <input class="with-gap" name="type" type="radio" id="normal"/>
                                    <label for="normal">标准间</label>
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="input-field">
                            <input id="orderID" type="text">
                            <label for="orderID">订单号(可选)</label>
                        </div>
                        <div class="input-field">
                            <button class="btn waves-effect waves-light" id="confirm">确 定</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="non-user" class="col s12">
                <div class="card hoverable">
                    <div class="row">
                        <div class="input-field col s4 offset-s1">
                            <input id="non-name" type="text">
                            <label for="non-name">姓 名</label>
                        </div>
                        <div class="input-field col s4 offset-s2">
                            <input id="non-roomID" type="text">
                            <label for="non-roomID">房间号</label>
                        </div>
                        <div class="input-field col s4 offset-s1">
                            <input id="non-endDate" type="date" class="datepicker">
                            <label for="non-endDate">退房日期</label>
                        </div>
                        <div class="input-field col s4 offset-s2">
                            <label>房间类型</label>
                            <div class="right">
                                <span>
                                    <input class="with-gap" name="non-type" type="radio" id="non-single" checked/>
                                    <label for="non-single">单 间</label>
                                </span>
                                <span>
                                    <input class="with-gap" name="non-type" type="radio" id="non-normal"/>
                                    <label for="non-normal">标准间</label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="center-align">
                        <button class="btn waves-effect waves-light" id="non-confirm">确 定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/check.js"></script>
</body>
</html>
