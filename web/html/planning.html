<!--填充块-->
<div id="side-filling"></div>

<div style="margin-left: 300px">
    <div class="chart-container">
        <div class="chart-header">
            入住率
        </div>
        <div class="chart-body">

        </div>
    </div>

    <div class="chart-container" style="border-top-color: #3c8dbc;">
        <div class="chart-header">
            收 入
        </div>
        <div class="chart-body"></div>
    </div>

    <div class="chart-container" style="border-top-color: #dd4b39;">
        <div class="chart-header">
            会员占比
        </div>
        <div class="chart-body">
            <div id="user-percent"></div>
        </div>
    </div>
</div>

<script src="../js/echarts.min.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('user-percent'));

    // Generate data
    var category = [];
    var dottedBase = +new Date();
    var lineData = [100, 200, 300, 200, 100, 100, 100, 100, 200, 300, 100, 200, 300, 200, 100, 100, 100, 100, 200, 300, 200, 100, 100, 100, 100, 200, 300, 200, 100, 100];
    var barData = [100, 200, 300, 200, 100, 100, 100, 100, 200, 300, 100, 200, 300, 200, 100, 100, 100, 100, 200, 300, 200, 100, 100, 100, 100, 200, 300, 200, 100, 100];

    for (var i = 0; i < 30; i++) {
        var date = new Date(dottedBase -= 1000 * 3600 * 24 * 7);
        category.unshift([
            date.getFullYear(),
            date.getMonth() + 1,
            date.getDate()
        ].join('-'));
    }

    // option
    var option = {
        backgroundColor: '#ffffff',
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['会员占比', '入住人数']
        },
        xAxis: {
            data: category
        },
        yAxis: {
            splitLine: {show: false}
        },
        series: [{
            name: '会员占比',
            type: 'line',
            smooth: true,
            showAllSymbol: true,
            symbol: 'emptyCircle',
            symbolSize: 15,
            data: lineData
        }, {
            name: '入住人数',
            type: 'bar',
            barWidth: 10,
            itemStyle: {
                normal: {
                    barBorderRadius: 5,
                    color: new echarts.graphic.LinearGradient(
                        0, 0, 0, 1,
                        [
                            {offset: 0, color: '#14c8d4'},
                            {offset: 1, color: '#43eec6'}
                        ]
                    )
                }
            },
            data: barData
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
