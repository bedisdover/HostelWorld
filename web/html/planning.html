            收 入
        </div>
        <div class="chart-body"></div>
    </div>

    <div class="chart-container" style="border-top-color: #dd4b39;">
        <div class="chart-header">
            会员占比
        </div>
        <div class="chart-body">
            <div id="user-percent"></div>
        </div>
    </div>
</div>

<script src="../js/echarts.min.js"></script>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('user-percent'));

    // Generate data
    var category = [];
    var dottedBase = +new Date();
    var lineData = [378, 379, 235, 313, 278, 399, 374, 231, 210, 358, 202, 326, 242, 247, 253, 313, 343, 291, 269, 387, 238, 340, 319, 333, 254, 201, 381, 222, 397, 273];
    var barData = [136, 151, 111, 102, 126, 138, 164, 104, 169, 115, 150, 191, 132, 160, 176, 189, 104, 179, 196, 164, 183, 108, 170, 129, 128, 173, 122, 199, 100, 103];

    for (var i = 0; i < 30; i++) {
        var date = new Date(dottedBase -= 1000 * 3600 * 24 * 7);
        category.unshift([
            date.getFullYear(),
            date.getMonth() + 1,
            date.getDate()
        ].join('-'));
    }

    // option
    var option = {
        backgroundColor: '#ffffff',
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['会员', '非会员']
        },
        xAxis: {
            data: category
        },
        yAxis: {
            splitLine: {show: false}
        },
        series: [{
            name: '会员',
            type: 'bar',
            stack: 'test',
            data: lineData
        }, {
            name: '非会员',
            type: 'bar',
            stack: 'test',
            barWidth: 10,
            data: barData
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
