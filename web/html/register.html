<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册 | HostelWorld</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="../css/common.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="../img/icon.png" sizes="32×32">
</head>
<body>

<div id="content">
    <div id="form-container">
        <div class="card hoverable" id="form-wrapper">
            <div class="card-content">
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="name" type="text" class="validate">
                    <label for="name">用户名</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">phone</i>
                    <input id="phoneNum" type="text" class="validate">
                    <label for="phoneNum">手机号</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">account_balance</i>
                    <input id="bankCard" type="text" class="validate">
                    <label for="bankCard">银行卡号</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">密 码</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password-repeat" type="password" class="validate">
                    <label for="password-repeat">重复密码</label>
                </div>
            </div>
            <div class="card-action">
                <a class="waves-effect waves-teal btn-flat black-text" href="login.html">登 录</a>
                <button class="btn waves-effect waves-light" id="register">注 册</button>
            </div>
        </div>
    </div>
</div>

<!--注册成功后显示-->
<div id="successModal" class="modal">
    <div class="modal-content">
        <h4 class="center-align">注册成功!!!</h4>
        <p>您的会员卡号为：<span id="cardNum"></span></p>
        <p>您的会员卡尚未激活，一次交纳1000元以上可激活</p>
    </div>
    <div class="modal-footer">
        <a class="btn modal-action modal-close waves-effect" href="login.html">好 的</a>
    </div>
</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/register.js"></script>
</body>
</html>
