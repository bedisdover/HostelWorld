<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旅店 | HostelWorld</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/hostel.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="../img/icon.png" sizes="32×32">
</head>
<body>
<ul id="slide-out" class="side-nav fixed">
    <li>
        <div id="icon">
            <img src="../img/icon-100×100.png" alt="HostelWorld" sizes="32*32">
        </div>
    </li>
    <li><a href="hostel.html">入 住</a></li>
    <li class="active"><a href="javascript: void(0)">离 店</a></li>
    <li><a href="plan.html">计 划</a></li>
    <li>
        <div class="divider"></div>
    </li>
    <li>
        <a class="subheader">我 的</a>
    </li>
    <li><a href="account-hostel.html">账 户</a></li>
    <li><a href="statistics-hostel.html">统 计</a></li>
</ul>

<!--填充块-->
<div id="side-filling"></div>

<div id="content">
    <div id="form-container">
        <div id="check-container">
            <table class="bordered highlight centered">
                <thead>
                <tr>
                    <th>序 号</th>
                    <th>房间号</th>
                    <th>入住时间</th>
                    <th>到期时间</th>
                    <th>会 员</th>
                    <th>金 额</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="checkInList">
                </tbody>
            </table>
            <div class="modal" id="payType">
                <div class="input-filed">
                    <div class="modal-content">
                        <h5>支付方式</h5>
                        <p>
                            <span>
                                <input class="with-gap" name="payType" type="radio" id="card" checked/>
                                <label for="card">会员卡</label>
                            </span>
                            <span>
                                <input class="with-gap" name="payType" type="radio" id="crash"/>
                                <label for="crash">现 金</label>
                            </span>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">确 定</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/checkOut.js"></script>
</body>
</html>
